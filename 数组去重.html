<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的去重</title>
    <script>
        // 数组去重的方式
        //   第一种:原生js的方法,借助一个空数组来实现,便于理解底层原理  
        function deleteRepeat(arr) {
            let newArr = [];
            arr.forEach(function (item, index) {
                // item是数组的每一项;index是数组每一项的索引
                newArr.indexOf(item) === -1 ? newArr.push(item) : console.log("跳过");
            })
            return newArr;
        }
        var NewArray = [1, 3, 4, 5, 5, 1, 2]
        console.log(deleteRepeat(NewArray));

        //   第二种:传多个数组(deleteRepeat2不带参数),但是要看arguments[index]决定执行哪个数组
        function deleteRepeat2() {
            let newArr = [];
            Array.prototype.forEach.call(arguments[0], (item, index) => {
                newArr.indexOf(item) === -1 ? newArr.push(item) : console.log("跳过");
            })
            return newArr
        }
        console.log(deleteRepeat2([1, 2, 3, 3, 4], [5, 5, 6]))

        //   第三种:基于数组原型链的去重方法(相当于在数组的原型上添加去重方法)
        Array.prototype.uniq = function () {
            let newArr = [];
            this.forEach(function (item, index) {
                newArr.indexOf(item) === -1 ? newArr.push(item) : "";
            })
            return newArr;
        }
        var arrN = [1, 2, 2, 3, 3, 4];
        console.log(arrN.uniq());

        //   第四种:Array.from方法可以将Set结构转化为数组
        let item=new Set([1,2,4,4,5,"5"]);
        let array=Array.from(item);
            // 这就问数组提供了一种去重方法
            function uniqArray(arr){
                return Array.from(new Set(arr));
            }
            console.log(uniqArray([1,3,4,5,6,6  ]));
        //   第五种:通过扩展运算符(...)提供了一种更便捷的方法
        let arr=[2,3,3,5,6,2];
        let uniq=[...new Set(arr)];
        console.log(uniq);
    </script>
